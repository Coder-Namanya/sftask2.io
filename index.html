<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Quiz App</h1>
    </header>
    <main>
        <!-- Quiz interface -->
        <div id="quiz">
            <div id="score-display">
                <p>Current Score: <span id="current-score">0</span></p>
                <p>High Score: <span id="high-score">0</span></p>
            </div>
            <h3 id="question-number">1</h3>
            
            <h2 id="question">Question will appear here</h2>
             <!-- Added for question number -->
            <p id="timer"><span id="time">00:30</span></p> <!-- Added timer display -->
            <div id="options"></div>

            <!-- Score display -->

            <button id="next-btn" disabled>Next</button>
            <button id="skip-btn">Skip Question</button>
        </div>

        <!-- Result interface -->
        <div id="result" style="display: none;">
            <h2 id="final-score"></h2>
            <div id="answer-review"></div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
